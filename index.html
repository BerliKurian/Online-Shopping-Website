<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/stylesheets/style1.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
        <div class="container" style="background-image: url('https://img.freepik.com/premium-photo/elegant-red-dress-hanging-boutique-with-floral-background_118124-370108.jpg'); 
    background-size: cover; 
    background-position: center; 
    height: 670px;">
        <div class="register">
            <form action="/login" method="post" class="registerbox" onsubmit="return validateForm()">
                {{#if loginErr}}
                <p class="error" style="font-weight: bolder; color: rgb(255, 255, 255); font-size: larger; background-color: black;">{{loginErr}}</p>
                {{/if}}
                <input id="email" name="email" type="email" placeholder="Email" required>
                <input id="password" name="password" type="password" placeholder="Password" required>
                <button class="loginbtn">Login</button>
                <h3 style="color: black;">No account? <a href="/signup">Signup</a></h3>
            </form>
        </div>
    </div>
    
</body>
</html>
